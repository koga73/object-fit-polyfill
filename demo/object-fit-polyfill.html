<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Object Fit Polyfill</title>

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>

		<style>
			* {
				margin:0;
				padding:0;
				border:0;
			}

			html, body {
				width:100%;
				height:100%;
			}

			.img-container {
				display:block;
				width:100%;
				height:100%;
				background-size:cover;
				background-position:center center;
			}

			/* Image gets hidden */
			img {
				display:block;
				width:100%;
				height:100%;
				object-fit:cover;
			}
		</style>
	</head>
	<body>
		<div class="img-container">
			<img src="http://via.placeholder.com/1920x1080" data-object-fit>
		</div>
		<script src="../src/object-fit-polyfill.js"></script>
	</body>
</html>
